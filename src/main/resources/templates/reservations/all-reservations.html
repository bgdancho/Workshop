
<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/segments :: head"/>
<body>
<header th:replace="fragments/segments :: nav"/>
<div class="not-found">
    <h1>All reservations:</h1>
    <div th:if="${found == 'false'}">No results found</div>
</div>
<div class="flex flex-jc-c flex-ai-c">
<table th:if="${found == 'true'}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Date</th>
        <th></th>
        <th></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.id}"/>
        <td th:text="${reservation.customerName}"/>
        <td th:text="${reservation.phoneNumber}"/>
        <td th:text="${reservation.email}"/>
        <td th:text="${reservation.date}"/>
        <td>
            <form th:action="@{/reservation/update-reservation}" th:object="${toUpdate}" method="post">
                <input type="hidden" name="id" th:value="${reservation.id}">
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form th:action="@{/reservation/delete-reservation}" th:object="${toUpdate}" method="post">
                <input type="hidden" name="id" th:value="${reservation.id}">
                <button type="submit">Delete</button>
            </form>
        </td>


        </th>
    </tr>
    </tbody>
</table>
</div>


<script type="text/javascript" th:src="@{/js/home_script.js}"></script>

</body>
</html>
</body>
</html>
