<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/segments :: head"/>
<body>
<header th:replace="fragments/segments :: nav"/>

<form th:action="@{/reservation/check}" method="post">
    <div class="reservation">
        <label for="reservation">Choose a date for your appointment:</label>
        <input type="date" id="reservation"
               name="reservation" th:field="${reservation.date}" required>
        <button type="submit" class="checkRes">Check availability</button>
    </div>

</form>

<script type="text/javascript" th:src="@{/js/home_script.js}"></script>
</body>
</html>
