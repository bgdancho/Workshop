<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/segments :: head"/>
<body>
<header th:replace="fragments/segments :: nav"/>
<form th:action="@{/parts/management/editPart}" th:object="${part}" method="post">
    <div class="container">
        <h1>Search for part in db</h1>
        <hr>

        <label for="PartCode"><b>Part Code:</b></label>
        <input type="text" placeholder="Part Code" minlength="1" maxlength="10" name="PartCode" id="PartCode"
               th:field="${part.code}" required>

        <button>Search</button>
    </div>
</form>



<script type="text/javascript" th:src="@{/js/home_script.js}"></script>

</body>
</html>
