<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/segments :: header">
</head>
<body>
<nav th:replace="fragments/segments :: nav"></nav>

<form th:action="@{/parts/management/partDelete}" th:object="${part}" method="post">
    <div class="container">
        <h1>Search for part to delete</h1>
        <hr>

        <label for="PartCode"><b>Part Code:</b></label>
        <input type="text" placeholder="Part Code" minlength="1" maxlength="10" name="PartCode" id="PartCode"
               th:field="${part.code}" required>
        <span th:if="${error}"
              th:text="${error}">Error</span>

        <button>Search</button>
    </div>
</form>

</body>
</html>
