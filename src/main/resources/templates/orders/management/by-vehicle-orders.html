<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/segments :: header">
</head>
<body>
<nav th:replace="fragments/segments :: nav"></nav>

<form th:action="@{/repairOrder/management/ordersByVehicleResult}" th:object="${vehicle}" method="post">
    <div class="container">
        <h1>Search orders by vehicle license plate</h1>
        <hr>
        <label for="LicensePlate"><b>License Plate:</b></label>
        <input type="text" placeholder="Part Code" minlength="1" maxlength="10" name="LicensePlate" id="LicensePlate"
               th:field="${vehicle.licensePlate}" required>

        <button>Search</button>
    </div>
</form>

</body>
</html>
