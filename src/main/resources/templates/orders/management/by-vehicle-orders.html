<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/segments :: head"/>
<body>
<header th:replace="fragments/segments :: nav"/>
<div class="flex flex-jc-c flex-ai-c">
<form th:action="@{/repairOrder/management/ordersByVehicleResult}" th:object="${vehicle}" method="post">

        <h1>Search orders by vehicle license plate</h1>
        <div class="flex flex-jc-c flex-ai-c">
            <label for="LicensePlate">License Plate:</label>
            <input class="input__licensePlate" type="text" placeholder="License plate number" minlength="1" maxlength="10" name="LicensePlate" id="LicensePlate"
                   th:field="${vehicle.licensePlate}" required>

            <button>Search</button>
        </div>


</form>
</div>




<script type="text/javascript" th:src="@{/js/home_script.js}"></script>

</body>
</html>
